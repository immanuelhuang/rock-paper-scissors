<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="top">
    <h2>Can you beat the computer?</h2>
  </div>
  <div id="middle">
    <div id="player-div">
      <img src="img/rock.png">
    </div>
    <div id="score-div">
      <div>
        <h2>Score</h2>
      </div>
      <div>
        <h3>0 : 0</h3>
      </div>
      <div id="score-container">
        <h4 id="score-message"> </h4>
      </div>
    </div>
    <div id="computer-div">
      <img src="img/rock.png">
    </div>
  </div>
  <div id="bottom">
    <button value="rock" id="rock-button">rock</button>
    <button value="paper" id="paper-button">paper</button>
    <button value="scissor" id="scissor-button">scissor</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
