<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="top">
    <h2>Welcome to rock, paper, scissors.</h2>
  </div>

  <div id="middle">
    <div id="player-div">
      <img src="img/rock.png" alt="">
    </div>
    <div id="score-div">
      <div>
        <h2>Score</h2>
      </div>
      <div>
        <h3>0 : 0</h3>
      </div>
      <div>
        <h4>Blank beats Blank. You lose!</h4>
      </div>
    </div>
    <div id="computer-div">
      <img src="img/rock.png" alt="">
    </div>
  </div>
  <div id="bottom">
    <button id="rock-button">rock</button>
    <button id="paper-button">paper</button>
    <button id="scissor-button">scissor</button>
  </div>
</body>
</html>
